<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="card-img">
        <img
          src="images/image-header-desktop.jpg"
          class="desktop-img"
          alt="image-header-desktop-photo"
        />
        <img
          src="images/image-header-mobile.jpg"
          class="mobile-img"
          alt="image-header-mobile-photo"
        />
      </div>
      <div class="card-body">
        <h1>Get <span> insights </span>that help your business grow.</h1>
        <p class="p">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="down">
          <h3>10k+</h3>
          <p class="downp">companies</p>
        </div>
        <div class="down">
          <h3>314</h3>
          <p class="downp">templates</p>
        </div>
        <div class="down">
          <h3>12M+</h3>
          <p class="downp">queries</p>
        </div>
      </div>
    </div>
  </body>
</html>
